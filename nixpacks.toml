[phases.build]
cmds = [
  # Build backend
  "cd /app/backend && npm install",
  "cd /app/backend && npx prisma generate",
  "cd /app/backend && npm run build",
  # Build frontend  
  "cd /app/frontend && npm install",
  "cd /app/frontend && npm run build"
]

[phases.setup]
nixPkgs = ["nodejs_20", "npm", "nginx"]

[start]
cmd = "nginx -c /app/nginx.conf && cd /app/backend && npm start"

[variables]
NODE_ENV = "production"
PORT = "3010"
