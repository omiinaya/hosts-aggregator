version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: hosts-aggregator-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hosts-aggregator-backend
    ports:
      - "3010:3010"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:./data/prod.db
      - REDIS_URL=redis://redis:6379
      - PORT=3010
      - LOG_LEVEL=info
    volumes:
      - backend-data:/app/data
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3010/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: hosts-aggregator-frontend
    ports:
      - "80:80"
    environment:
      - VITE_API_BASE_URL=http://localhost:3010/api
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

volumes:
  backend-data:
  redis-data:
