version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: hosts-aggregator-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  backend:
    build:
      context: ./backend
      target: builder
    container_name: hosts-aggregator-backend-dev
    ports:
      - "3010:3010"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=file:./dev.db
      - REDIS_URL=redis://redis:6379
      - PORT=3010
      - LOG_LEVEL=debug
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: npm run dev
    depends_on:
      - redis
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      target: builder
    container_name: hosts-aggregator-frontend-dev
    ports:
      - "3011:3011"
    environment:
      - VITE_API_BASE_URL=http://localhost:3010/api
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev
    restart: unless-stopped

volumes:
  redis-data:
