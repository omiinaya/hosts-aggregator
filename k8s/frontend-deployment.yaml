apiVersion: apps/v1
kind: Deployment
metadata:
  name: hosts-aggregator-frontend
  labels:
    app: hosts-aggregator
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hosts-aggregator
      component: frontend
  template:
    metadata:
      labels:
        app: hosts-aggregator
        component: frontend
    spec:
      securityContext:
        runAsUser: 101
        runAsGroup: 101
        fsGroup: 101
      containers:
        - name: frontend
          image: hosts-aggregator-frontend:latest
          ports:
            - containerPort: 80
          env:
            - name: VITE_API_BASE_URL
              value: "http://api.hosts-aggregator.local/api"
          securityContext:
            runAsUser: 101
            runAsGroup: 101
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
              add:
                - NET_BIND_SERVICE
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "250m"
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: cache
              mountPath: /var/cache/nginx
            - name: run
              mountPath: /var/run
      volumes:
        - name: tmp
          emptyDir: {}
        - name: cache
          emptyDir: {}
        - name: run
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: hosts-aggregator-frontend
  labels:
    app: hosts-aggregator
    component: frontend
spec:
  selector:
    app: hosts-aggregator
    component: frontend
  ports:
    - port: 80
      targetPort: 80
      name: http
  type: ClusterIP
