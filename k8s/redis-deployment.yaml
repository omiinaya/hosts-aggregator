apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  labels:
    app: hosts-aggregator
    component: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hosts-aggregator
      component: redis
  template:
    metadata:
      labels:
        app: hosts-aggregator
        component: redis
    spec:
      securityContext:
        runAsUser: 999
        runAsGroup: 999
        fsGroup: 999
      containers:
        - name: redis
          image: redis:7-alpine
          ports:
            - containerPort: 6379
          securityContext:
            runAsUser: 999
            runAsGroup: 999
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 5
            periodSeconds: 5
          volumeMounts:
            - name: redis-data
              mountPath: /data
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: redis-data
          emptyDir: {}
        - name: tmp
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: redis
  labels:
    app: hosts-aggregator
    component: redis
spec:
  selector:
    app: hosts-aggregator
    component: redis
  ports:
    - port: 6379
      targetPort: 6379
      name: redis
  type: ClusterIP
