apiVersion: apps/v1
kind: Deployment
metadata:
  name: hosts-aggregator-backend
  labels:
    app: hosts-aggregator
    component: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hosts-aggregator
      component: backend
  template:
    metadata:
      labels:
        app: hosts-aggregator
        component: backend
    spec:
      securityContext:
        runAsUser: 1000
        runAsNonRoot: true
        fsGroup: 1000
      containers:
        - name: backend
          image: hosts-aggregator-backend:latest
          securityContext:
            runAsUser: 1000
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          ports:
            - containerPort: 3010
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3010"
            - name: DATABASE_URL
              value: "postgresql://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@postgres:5432/$(POSTGRES_DB)"
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: POSTGRES_DB
            - name: REDIS_URL
              value: "redis://redis:6379"
            - name: LOG_LEVEL
              value: "info"
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 3010
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 3010
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: hosts-aggregator-backend
spec:
  selector:
    app: hosts-aggregator
    component: backend
  ports:
    - port: 80
      targetPort: 3010
  type: ClusterIP
