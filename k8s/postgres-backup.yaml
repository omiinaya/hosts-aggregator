apiVersion: batch/v1
kind: CronJob
metadata:
  name: postgres-backup
  labels:
    app: hosts-aggregator
    component: postgres-backup
spec:
  schedule: "0 2 * * *" # Daily at 2 AM
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 7
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          securityContext:
            runAsUser: 70
            runAsGroup: 70
            fsGroup: 70
          containers:
            - name: postgres-backup
              image: postgres:16-alpine
              securityContext:
                runAsUser: 70
                runAsGroup: 70
                allowPrivilegeEscalation: false
                readOnlyRootFilesystem: true
                capabilities:
                  drop:
                    - ALL
              command:
                - /bin/sh
                - -c
                - |
                  echo "Starting PostgreSQL backup..."
                  pg_dump -h postgres -U $(POSTGRES_USER) -d $(POSTGRES_DB) \
                    --format=custom \
                    --file=/backup/hosts-aggregator-$(date +%Y%m%d-%H%M%S).dump
                  echo "Backup completed successfully!"
                  # Keep only last 7 days of backups
                  find /backup -name "*.dump" -type f -mtime +7 -delete
              env:
                - name: POSTGRES_USER
                  valueFrom:
                    secretKeyRef:
                      name: postgres-credentials
                      key: POSTGRES_USER
                - name: POSTGRES_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: postgres-credentials
                      key: POSTGRES_PASSWORD
                - name: POSTGRES_DB
                  valueFrom:
                    secretKeyRef:
                      name: postgres-credentials
                      key: POSTGRES_DB
                - name: PGPASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: postgres-credentials
                      key: POSTGRES_PASSWORD
              volumeMounts:
                - name: backup-storage
                  mountPath: /backup
                - name: tmp
                  mountPath: /tmp
              resources:
                requests:
                  memory: "256Mi"
                  cpu: "100m"
                limits:
                  memory: "512Mi"
                  cpu: "250m"
          volumes:
            - name: backup-storage
              persistentVolumeClaim:
                claimName: postgres-backup-pvc
            - name: tmp
              emptyDir:
                medium: Memory
                sizeLimit: 100Mi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-backup-pvc
  labels:
    app: hosts-aggregator
    component: postgres-backup
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 50Gi
  storageClassName: standard
